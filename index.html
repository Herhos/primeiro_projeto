<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>
		function acendeLampada()
		{
			document.getElementById("luz").src =
				"imagens/lampada-acesa.jpg";	
		}
		function apagaLampada()
		{
			document.getElementById("luz").src =
				"imagens/lampada-apagada.jpg";
		}
		function quebraLampada()
		{
			document.getElementById("luz").src =
				"imagens/lampada-quebrada.jpg";
		}
	</script>

</head>
<body>
   <header>Meu Primeiro Projeto</header>
   <h1>Página Principal</h1>

   <a href="https://google.com.br">Acesse o Google</a>
   
   <h3> Acenda a lâmpada passando o mouse em cima ou quebre-a clicando</h3>
	<img src = "curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" id = "luz"
		onmousemove = "acendeLampada()" onmouseout = "apagaLampada()" onclick = "quebraLampada()"/>
</body>
</html>
